<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Login Page for User Authentication -->
    <h2>Login</h2>
    <!-- Login Form Section -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Error Messages Display -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <button type="submit">Login</button>
    </form>

    <!-- Use allauth's password reset URL -->
    <p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>

    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
</body>
</html>
